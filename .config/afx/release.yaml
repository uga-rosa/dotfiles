github:
  - name: b4b4r07/gomi
    description: Replacement for UNIX rm command!
    owner: b4b4r07
    repo: gomi
    release:
      name: gomi
      tag: v1.1.1
    command:
      alias:
        rr: gomi
      link:
        - from: gomi
  - name: stedolan/jq
    description: Command-line JSON processor
    owner: stedolan
    repo: jq
    release:
      name: jq
      tag: jq-1.6
    command:
      link:
        - from: '*jq*'
          to: jq
  - name: ajeetdsouza/zoxide
    description: A smarter cd command. Supports all major shells.
    owner: ajeetdsouza
    repo: zoxide
    release:
      name: zoxide
      tag: "v0.8.2"
      asset:
        filename: '{{ .Release.Name }}-{{ replace .Release.Tag "v" "" }}-{{ .Arch }}-{{ .OS }}.tar.gz'
        replacements:
          amd64: x86_64-unknown
          linux: linux-musl
    command:
      link:
        - from: '*zoxide*'
          to: zoxide
      snippet: |
        eval "$(zoxide init zsh)"
  - name: ogham/exa
    description: A modern version of 'ls'.
    owner: ogham
    repo: exa
    release:
      name: exa
      tag: v0.9.0
    command:
      alias:
        l: exa --icons
        la: exa -a --icons
        ll: exa -aal --icons
        lt: exa -T -L 3 -a -I "node_modules|.git|.cache" --icons
        lta: exa -T -a -I "node_modules|.git|.cache" --color=always --icons | less -r
      link:
        - from: '*exa*'
          to: exa
  - name: sharkdp/bat
    description: A cat(1) clone with wings.
    owner: sharkdp
    repo: bat
    release:
      name: bat
      tag: v0.20.0
      asset:
        filename: '{{ .Release.Name }}-{{ .Release.Tag }}-{{ .Arch }}-{{ .OS }}.tar.gz'
        replacements:
          amd64: x86_64-unknown
          linux: linux-musl
    command:
      link:
        - from: '**/bat'
  - name: sharkdp/fd
    description: A simple, fast and user-friendly alternative to 'find'
    owner: sharkdp
    repo: fd
    release:
      name: fd
      tag: v8.3.2
      asset:
        filename: '{{ .Release.Name }}-{{ .Release.Tag }}-{{ .Arch }}-{{ .OS }}.tar.gz'
        replacements:
          amd64: x86_64-unknown
          linux: linux-musl
    command:
      link:
        - from: '**/fd'
  - name: BurntSushi/ripgrep
    description: ripgrep recursively searches directories for a regex pattern while respecting your gitignore
    owner: BurntSushi
    repo: ripgrep
    release:
      name: ripgrep
      tag: 13.0.0
      asset:
        filename: '{{ .Release.Name }}-{{ .Release.Tag }}-{{ .Arch }}-{{ .OS }}.tar.gz'
        replacements:
          amd64: x86_64-unknown
          linux: linux-musl
    command:
      link:
        - from: '**/rg'
  - name: jesseduffield/lazygit
    description: simple terminal UI for git commands
    owner: jesseduffield
    repo: lazygit
    release:
      name: lazygit
      tag: v0.34
      asset:
        filename: '{{ .Release.Name }}_{{ replace .Release.Tag "v" "" }}_{{ .OS }}_{{ .Arch }}.tar.gz'
        replacements:
          amd64: x86_64
          linux: Linux
    command:
      link:
        - from: '**/lazygit'
      alias:
        g: lazygit
  - name: cli/cli
    description: Github's official command line tool
    owner: cli
    repo: cli
    release:
      name: gh
      tag: v2.16.0
      asset:
        filename: '{{ .Release.Name }}_{{ replace .Release.Tag "v" "" }}_{{ .OS }}_{{ .Arch }}.tar.gz'
    command:
      link:
        - from: '**/gh'
  - name: bootandy/dust
    owner: bootandy
    repo: dust
    release:
      name: dust
      tag: v0.8.3
      asset:
        filename: '{{ .Release.Name }}-{{ .Release.Tag }}-{{ .Arch }}-{{ .OS }}.tar.gz'
        replacements:
          amd64: x86_64-unknown
          linux: linux-musl
    command:
      link:
        - from: '**/dust'
