github:
  - name: jdx/mise
    description: dev tools, env vars, task runner
    owner: jdx
    repo: mise
    release:
      name: mise
      tag: v2024.3.9
      asset:
        filename: '{{ .Release.Name }}-{{ .Release.Tag }}-{{ .OS }}-{{ .Arch }}.tar.gz'
        replacements:
          amd64: x64
    command:
      link:
        - from: '**/bin/mise'
  - name: junegunn/fzf
    description: A command-line fuzzy finder
    owner: junegunn
    repo: fzf
    release:
      name: fzf
      tag: 0.48.1
      asset:
        filename: '{{ .Release.Name }}-{{ .Release.Tag }}-{{ .OS }}_{{ .Arch }}.tar.gz'
    command:
      link:
        - from: 'fzf'
      env:
        FZF_DEFAULT_COMMAND: fd --type f
        FZF_DEFAULT_OPTS: --height 50% --reverse
        FZF_CTRL_T_COMMAND: rg --files --hidden --follow --glob "!.git/*"
        FZF_CTRL_T_OPTS: --preview "bat --color=always --style=header,grid --line-range :100 {}"
        FZF_ALT_C_COMMAND: fd --type d
  - name: b4b4r07/gomi
    description: Replacement for UNIX rm command!
    owner: b4b4r07
    repo: gomi
    release:
      name: gomi
      tag: v1.1.6
    command:
      alias:
        rr: gomi
      link:
        - from: gomi
  - name: jqlang/jq
    description: Command-line JSON processor
    owner: stedolan
    repo: jq
    release:
      name: jq
      tag: jq-1.6
      asset:
        filename: 'jq-{{ .OS }}{{ .Arch }}'
        replacements:
          amd64: '64'
    command:
      link:
        - from: '*jq'
          to: jq
  - name: mikefarah/yq
    description: yq is a portable command-line YAML, JSON, XML, CSV, TOML and properties processor
    owner: mikefarah
    repo: yq
    release:
      name: yq
      tag: v4.40.5
      asset:
        filename: '{{ .Release.Name }}_{{ .OS }}_{{ .Arch }}.tar.gz'
    command:
      link:
        - from: '*yq_*'
          to: yq
  - name: ajeetdsouza/zoxide
    description: A smarter cd command. Supports all major shells.
    owner: ajeetdsouza
    repo: zoxide
    release:
      name: zoxide
      tag: v0.9.1
      asset:
        filename: '{{ .Release.Name }}-{{ replace .Release.Tag "v" "" }}-{{ .Arch }}-{{ .OS }}.tar.gz'
        replacements:
          amd64: x86_64-unknown
          linux: linux-musl
    command:
      link:
        - from: 'zoxide'
      snippet: |
        zoxide init fish | source
      env:
        _ZO_FZF_OPTS: --no-sort --height 45% --reverse
  - name: eza-community/eza
    description: A modern, maintained replacement for ls
    owner: eza-community
    repo: eza
    release:
      name: eza
      tag: v0.18.8
      asset:
        filename: '{{ .Release.Name }}_{{ .Arch }}-{{ .OS }}.tar.gz'
        replacements:
          amd64: x86_64-unknown
          linux: linux-musl
    command:
      alias:
        l: eza --icons
        la: eza -a --icons
        ll: eza -aal --icons
        lt: eza -T -L 3 -a -I "node_modules|.git|.cache" --icons
        lta: eza -T -a -I "node_modules|.git|.cache" --color=always --icons | less -r
      link:
        - from: 'eza'
  - name: sharkdp/bat
    description: A cat(1) clone with wings.
    owner: sharkdp
    repo: bat
    release:
      name: bat
      tag: v0.23.0
      asset:
        filename: '{{ .Release.Name }}-{{ .Release.Tag }}-{{ .Arch }}-{{ .OS }}.tar.gz'
        replacements:
          amd64: x86_64-unknown
          linux: linux-musl
    command:
      link:
        - from: '**/bat'
  - name: sharkdp/fd
    description: A simple, fast and user-friendly alternative to 'find'
    owner: sharkdp
    repo: fd
    release:
      name: fd
      tag: v8.7.0
      asset:
        filename: '{{ .Release.Name }}-{{ .Release.Tag }}-{{ .Arch }}-{{ .OS }}.tar.gz'
        replacements:
          amd64: x86_64-unknown
          linux: linux-musl
    command:
      link:
        - from: '**/fd'
  - name: BurntSushi/ripgrep
    description: ripgrep recursively searches directories for a regex pattern while respecting your gitignore
    owner: BurntSushi
    repo: ripgrep
    release:
      name: ripgrep
      tag: 13.0.0
      asset:
        filename: '{{ .Release.Name }}-{{ .Release.Tag }}-{{ .Arch }}-{{ .OS }}.tar.gz'
        replacements:
          amd64: x86_64-unknown
          linux: linux-musl
    command:
      link:
        - from: '**/rg'
  - name: jesseduffield/lazygit
    description: simple terminal UI for git commands
    owner: jesseduffield
    repo: lazygit
    release:
      name: lazygit
      tag: v0.38.2
      asset:
        filename: '{{ .Release.Name }}_{{ replace .Release.Tag "v" "" }}_{{ .OS }}_{{ .Arch }}.tar.gz'
        replacements:
          amd64: x86_64
          linux: Linux
    command:
      link:
        - from: '**/lazygit'
      alias:
        g: lazygit
  - name: cli/cli
    description: Github's official command line tool
    owner: cli
    repo: cli
    release:
      name: gh
      tag: v2.30.0
      asset:
        filename: '{{ .Release.Name }}_{{ replace .Release.Tag "v" "" }}_{{ .OS }}_{{ .Arch }}.tar.gz'
    command:
      link:
        - from: '**/gh'
  - name: bootandy/dust
    owner: bootandy
    repo: dust
    release:
      name: dust
      tag: v0.8.6
      asset:
        filename: '{{ .Release.Name }}-{{ .Release.Tag }}-{{ .Arch }}-{{ .OS }}.tar.gz'
        replacements:
          amd64: x86_64-unknown
          linux: linux-musl
    command:
      link:
        - from: '**/dust'
  - name: XAMPPRocky/tokei
    owner: XAMPPRocky
    repo: tokei
    release:
      name: tokei
      tag: v12.1.2
      asset:
        filename: '{{ .Release.Name }}-{{ .Arch }}-{{ .OS }}.tar.gz'
        replacements:
          amd64: x86_64-unknown
          linux: linux-musl
    command:
      link:
        - from: '**/tokei'
