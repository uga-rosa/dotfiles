[[plugins]]
repo = 'nvim-treesitter/nvim-treesitter'
depends = ['nvim-treesitter-textobjects', 'nvim-ts-rainbow', 'treesitter-unit']
on_event = 'BufRead'
hook_post_update = 'TSUpdate'
hook_source = '''
lua <<EOL
require("nvim-treesitter.configs").setup({
    ensure_installed = { "lua", "vim", "toml", "python", "go" },
    highlight = {
        enable = true,
    },
    textobjects = {
        select = {
            enable = true,
            lookahead = true,
            keymaps = {
                ["ib"] = "@block.inner",
                ["ab"] = "@block.outer",
                ["c"] = "@comment.outer",
                ["if"] = "@function.inner",
                ["af"] = "@function.outer",
                ["il"] = "@loop.inner",
                ["al"] = "@loop.outer",
            },
        },
        swap = {
            enable = true,
            swap_next = {
                ["<M-s>"] = "@parameter.inner",
            },
            swap_previous = {
                ["<M-S-s>"] = "@parameter.inner",
            },
        },
    },
    rainbow = {
        enable = true,
        extended_mode = true,
        max_file_lines = nil,
    },
})
EOL

xmap iu :lua require("treesitter-unit").select()<CR> 
xmap au :lua require("treesitter-unit").select(true)<CR> 
omap iu <Cmd>lua require("treesitter-unit").select()<CR>
omap au <Cmd>lua require("treesitter-unit").select(true)<CR>
'''

