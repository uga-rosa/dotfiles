[[plugins]]
repo = 'Shougo/ddu.vim'
lua_add = '''
    local ddu = require("rc.ddu")

    local lines = vim.opt.lines:get()
    local height, row = math.floor(lines * 0.8), math.floor(lines * 0.1)
    local columns = vim.opt.columns:get()
    local width, col = math.floor(columns * 0.8), math.floor(columns * 0.1)

    local palette = require("nightfly").palette
    vim.api.nvim_set_hl(0, "DduSearchMatched", { fg = palette.black, bg = palette.emerald })

    vim.fn["ddu#custom#patch_global"]({
      ui = "ff",
      uiParams = {
        ff = {
          startFilter = true,
          prompt = "> ",
          split = "floating",
          winHeight = height,
          winRow = row,
          winWidth = width,
          winCol = col,
          floatingBorder = "single",
          filterFloatingPosition = "top",
          autoAction = {
            name = "preview",
          },
          previewFloating = true,
          previewFloatingBorder = "single",
          previewSplit = "vertical",
          previewFloatingTitle = "Preview",
          previewWidth = math.floor(width / 2),
          highlights = {
            floating = "Normal",
            floatingBorder = "Normal",
          },
          ignoreEmpty = true,
        },
      },
      sourceOptions = {
        _ = {
          ignoreCase = true,
          matchers = { "matcher_fzf" },
          sorters = { "sorter_fzf" },
          converters = { "converter_devicon" },
        },
        file_external = {
          sorters = { "sorter_length", "sorter_fzf" },
        },
        zenn = {
          path = vim.fs.normalize("~/zenn"),
          converters = {},
        },
      },
      kindOptions = {
        _ = {
          defaultAction = "open",
        },
        command_history = {
          defaultAction = "execute",
        },
        search_history = {
          defaultAction = "execute",
        },
      },
      filterParams = {
        matcher_fzf = {
          highlightMatched = "DduSearchMatched",
        },
      },
    })

    local function map(mode, lhs, rhs)
      vim.keymap.set(mode, lhs, rhs, { buffer = true, silent = true, nowait = true })
    end

    vim.api.nvim_create_autocmd("FileType", {
      pattern = "ddu-ff",
      callback = function()
        -- Highlight cursor line
        vim.opt_local.cursorline = true
        -- Close UI
        map("n", "<Esc>", ddu.map_action("quit"))
        -- Open file
        map("n", "<CR>", ddu.map_item_action("default"))
        map("n", "<C-x>", ddu.map_item_action("open", { command = "split" }))
        map("n", "<C-v>", ddu.map_item_action("open", { command = "vsplit" }))
        map("n", "<C-t>", ddu.open_tab)
        -- Enter filter
        map("n", "i", ddu.map_action("openFilterWindow"))
      end,
    })

    vim.api.nvim_create_autocmd("FileType", {
      pattern = "ddu-ff-filter",
      callback = function()
        -- Close UI
        map("i", "<C-c>", ddu.map_action("quit", nil, true))
        map("n", "<Esc>", ddu.map_action("quit"))
        -- Close filter window
        -- Lexima overwrite <Esc> mapping
        vim.b.lexima_disabled = true
        map("i", "<Esc>", ddu.map_action("closeFilterWindow", nil, true))
        -- Open file
        map("i", "<CR>", ddu.map_item_action("default", nil, true))
        map("i", "<C-x>", ddu.map_item_action("open", { command = "split" }, true))
        map("i", "<C-v>", ddu.map_item_action("open", { command = "split" }, true))
        map("i", "<C-t>", ddu.open_tab)
        -- Move cursor
        map("i", "<C-n>", ddu.map_execute("normal! j"))
        map("i", "<C-p>", ddu.map_execute("normal! k"))
        -- Emacs like keymapping
        map("i", "<C-a>", "<Home>")
        map("i", "<C-e>", "<End>")
      end,
    })

    vim.api.nvim_create_user_command("Ddu", function(args)
      local subcommand = args.args
      local f = require("ddu_command")[subcommand]
      if f then
        f()
      else
        vim.notify("Unknown subcommand: " .. subcommand)
      end
    end, {
      nargs = 1,
      complete = function()
        return vim.tbl_keys(require("ddu_command"))
      end,
    })
'''

# UI
[[plugins]]
repo = 'Shougo/ddu-ui-ff'

# Sources
[[plugins]]
repo = 'matsui54/ddu-source-file_external'
lua_add = '''
    vim.keymap.set("n", "<Space>f", "<Cmd>Ddu files<CR>")

    require("rc.utils").package_set("ddu_command", "files", function()
      require("rc.ddu").start({
        {
          name = "file_external",
          params = {
            cmd = {
              "fd",
              "--type",
              "f",
              "--color",
              "never",
              "--hidden",
              "--follow",
              "--exclude",
              ".git",
            },
          },
        },
      })
    end)
'''

